    <i class="fas fa-times cross fa-3x"></i>

      <div>

    <section class="modal-zodiac">
      <button class="btn" id="aries">ARIES</button>
      <button class="btn" id="taurus">TAURUS</button>

    <section class="modal-details modal-details-today"></section>
    <section class="modal-details modal-details-tomorrow"></section>

      <div class="moon">
        <span class="moon-eye"></span>
        <span class="moon-eye"></span>
      </div>
      <div class="stars-container"></div>
      <i class="fas fa-star zodiac-star fa-4x"></i>
      <div class="ground">
        <svg
          height="14"
          class="octicon octicon-telescope mr-1"
          fill="#ccc"
          viewBox="0 0 14 16"
